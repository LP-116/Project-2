    <body>

          </div>
        </div>
        </div>
    </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-1">

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

            </div>

                <div class="col-lg-12">
                    <p></p>
                    <p></p>
                </div>
            </div>

              <div class="col-lg-4" id="user-selection">
                <h5>Select suburb to explore the dataset:</h5>
                <div class="suburb-selection">
                    <select id="selDataset" onchange="optionChanged(this.value)">
                      <option value="" disabled selected>Select Suburb</option></select>
                    </div>
                    <p></p>
                </div>
                <div class="col-lg-2"></div>
                <div class="col-lg-6" id="news-scraping">
                    <p> News scraping headline here</p>
                </div>
                <p></p>
                <hr>
            </div>
            <div class="row">
              <div class="col-lg-8" id="chartReport">
               <canvas id="myChart"></canvas>
                </div>
            </div>
            <hr>
      
            <div class="row">
              <div class="col-lg-1" ></div>
              <div class="col-lg-10" id="map">
                
                </div>
                <p></p>
                <p></p>
                <p></p>
                <p></p>

            <div class="row">
              <div class="col-lg-12">
              </div>
            </div>
